server.first-join.header = [accent]Добро пожаловать![]
server.first-join.content = Кажется, ты играешь на этом сервере первый раз...
server.first-join.yes = [lime]\uE875 Пройти обучение[]
server.first-join.no = [scarlet]⚠ Пропустить обучение[]

server.tutorial-1.header = [orange][accent] Общая информация
server.tutorial-1.content = В этом режиме [accent]ресурсы[] попадают в ядра автоматически.\
\nДобывать их не придется.\
\nИспользуй [accent] Разгрузчик[], чтобы выгружать их из ядра.

server.tutorial-2.header = [blue]Синяя[accent] команда
server.tutorial-2.content = Игроки [blue]Синей[] команды обороняются в центре карты.\
\nОни [scarlet]не могут[] строить [accent]заводы юнитов[] и [accent]реконструкторы[].\
\nКогда на [accent]таймере[] внизу экрана истечет время, [blue]Синяя[] команда [accent]победит[]!

server.tutorial-3.header = [green]Зелёная[accent] команда
server.tutorial-3.content = Игроки [green]Зелёной[] команды строят [accent]юнитов[] по краям карты.\
\nОни [scarlet]не могут[] строить никакие [accent]турели[], кроме [accent] "Волны"[].\
\nИх задача - [scarlet]разрушить[] ядро [blue]Синей[] команды, прежде чем на [accent]таймере[] истечет время.

server.tutorial-4.header = [accent] Турель "Знамение"
server.tutorial-4.content = На этом сервере присутствует лимит турелей [accent] "Знамение"[].\
\nТы [scarlet]не сможешь[] построить больше [accent]4[] таких турелей!

server.tutorial-5.header = \uE88F[accent] Доступные команды
server.tutorial-5.content = Используй [cyan]/changeteam[], чтобы [accent]сменить[] свою команду!\
\nИспользуй [cyan]/info[], чтобы повторно пройти это [accent]обучение[]!
