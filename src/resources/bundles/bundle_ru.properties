\nВот краткая информация об этом режиме:
\nКоманда [green]Зелёных[] это атакующие. Их цель - уничтожить базу врага до того, как кончится время.\
\nКоманда [blue]Синих[] - защитники. Их цель - продержаться как можно больше времени и не допустить уничтожения своего ядра.\
\nИспользуй [cyan]/changeteam[], чтобы изменить свою команду (только 1 раз за игру).\
\nНа сервере присутствует лимит [orange]турелей "Знамение"[]: больше 4 штук построить не получится!\
\nПриятной игры на сервере!

